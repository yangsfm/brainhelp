<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="www/loader.js"></script>
  <!-- bootstrap --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jquery -->  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/criarconta.css">
    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Imagem: Logo Brain Help -->
    <div class="row">
        <div class="col-sm-12">
            <img id="logo" src="img/logo.png">
        </div>
    </div> 
    <!-- Texto: Crie uma conta -->
    <div class="row">
        <div class="col-sm-12">
            <p id="crieconta">Crie uma conta!</p>  
        </div>
    </div> 
    <!-- Texto: Registre-se -->
    <div class="row">
        <div class="col-sm-12">
            <p id="registre">Registre-se para começar</p>
        </div>
    </div> 
    <!-- Formulários: Nome, Email, Telefone / Celular, Senha, Repetir Senha -->
    <!-- Formulário: Nome -->
    <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <input type="text" id="nome" class="form-control" placeholder="Nome" required>
          </div>
        </div>
      </div>
    <!-- Formulário: Email -->
    <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <input type="email" id="email" class="form-control" placeholder="Email" required>
          </div>
        </div>
    </div>
    <!-- Formulário: Telefone/Celular -->
    <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <input type="number" id="telefone" class="form-control" placeholder="Telefone / Celular" required>
          </div>
        </div>
      </div>
    <!-- Formulário: Senha -->
    <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <input type="text" id="senha" class="form-control" placeholder="Senha" required>
          </div>
        </div>
    </div>
    <!-- Formulário: Repetir Senha -->
    <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <input type="text" id="repetirsenha" class="form-control" placeholder="Repetir Senha" required>
          </div>
        </div>
    </div>
    <!-- Formulário: Termos -->
    <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
                <p id="termosp"><input type="checkbox" class="termos"> Ao se cadastrar, você concorda com nossos <a href=""><u>Termos de Uso</u></a> e <a href=""><u>Politica de Privacidade</u></a></p>
          </div>
        </div>
    </div>
    <!-- Botão: Registrar --> 
    <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <a id="botaoregistrar" href="login.html"><button class="btn btn-block" id="registrar">Registrar-se</button></a> 
          </div>
        </div>
    </div>  
    <!-- Texto: Entre Agora -->
    <div class="row">
        <div class="col-sm-12">
            <p id="entreagora">Já possue uma conta? <a href="login.html"><b>Entre agora<b></a></p>
        </div>
    </div> 
</body>
</html>
