<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="www/loader.js"></script>
    <!-- bootstrap --> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jquery -->  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/esqueceusenha.css">
    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Imagem: Voltar --> 
    <div class="row">
        <div class="col-sm-12">
            <a href="carregamento.html"><img id="voltar" src="img/voltar.png"></a>
        </div>
    </div> 
    <!-- Texto: Esqueceu a Senha -->
    <div class="row">
        <div class="col-sm-12">
            <p id="esqueceuasenha">Esqueceu a Senha</p>  
        </div>
    </div> 
    <!-- Texto: Código -->
    <div class="row">
        <div class="col-sm-12">
            <p id="codigo">Para sua segurança, enviaremos um código para validar sua refefinição de senha.</p>
        </div>
    </div> 
    <!-- Texto: Email -->
    <div class="row">
        <div class="col-sm-12">
            <p id="email">Email</p>   
        </div>
    </div> 
    <!-- Formulário: Email -->
    <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Entre com seu email" required>
          </div>
        </div>
      </div>
    <!-- Botão: Próximo -->
    <div class="row">
        <div class="col-sm-12">
          <div class="form-group">
            <a id="botaoproximo" href="codigodeverificacao.html"><button class="btn btn-block" id="proximo">Próximo</button></a> 
          </div>
        </div>
    </div>  
</body>
</html>
